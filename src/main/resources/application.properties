spring.application.name=allreps

server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://localhost:3306/allreps
spring.datasource.username=admin
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configura o nível de log para INFO no root logger
logging.level.root=INFO

# Configura o nível de log para DEBUG no pacote com.x.allreps
logging.level.com.x.allreps=DEBUG

# Configura o padrão de log no console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

